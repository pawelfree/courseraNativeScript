<ActionBar title="About Us" class="action-bar">
    </ActionBar>
    <RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
        <ScrollView tkDrawerContent class="sidedrawer-left">
            <StackLayout horizontalAlign="left">
                <drawer-content></drawer-content>
            </StackLayout>
        </ScrollView>
        <StackLayout tkMainContent class="page">
            <StackLayout>
                <StackLayout class="m-5 border">
                        <Label class="p-10 m-t-10 h2" text="Our history"></Label>
                        <Label textWrap="true" class="p-10" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."></Label>
                        <Label textWrap="true" class="p-10" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."></Label>
                </StackLayout>

                <GridLayout class="m-5" rows="auto *" *ngIf="leaders">
                    <Label row="0" class="p-10 m-t-10 h2" text="Corporate Leadership"></Label>
                    <ListView row="1" [items]="leaders" class="list-group p-10">
                        <ng-template let-leader="item">

                            <StackLayout orientation="horizontal" class="list-group-item">
                                <Image rowSpan="3" height="80" width="80"  [src]="BaseURL + leader.image" class="img-circle"></Image>
                                <GridLayout row="0" col="1" class="list-group-item" rows="auto auto auto" columns="*">
                                    <Label row="0"  [text]="leader.name" class="list-group-item-heading"></Label>
                                    <Label row="1"  [text]="leader.designation" class="list-group-item-text"></Label> 
                                    <Label row="2" textWrap="true" [text]="leader.description" class="list-group-item-text wrap"></Label> 
                                </GridLayout>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </GridLayout>
                <ActivityIndicator busy="true"  *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
                <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>

            </StackLayout>
        </StackLayout>
    </RadSideDrawer>
